<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt Hàng Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Đặt Đồ Uống</h2>

    <label>Chọn đồ uống:</label>
    <select id="drink">
        <option value="Nước táo">Nước táo</option>
        <option value="Nước mía">Nước mía</option>
        <option value="Hoa quả dầm">Hoa quả dầm</option>
        <option value="Nước lọc">Nước lọc</option>
    </select>

    <label>Họ tên:</label>
    <input id="name" placeholder="Nhập tên của bạn">

    <label>Số điện thoại:</label>
    <input id="phone" placeholder="0123..." type="tel">

    <label>Địa chỉ:</label>
    <input id="address" placeholder="Nhập địa chỉ giao hàng">

    <button onclick="submitOrder()">Gửi đơn hàng</button>

    <p id="msg"></p>
</div>

<!-- ⚠ BẮT BUỘC: Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

<!-- File xử lý của bạn -->
<script src="app.js"></script>

</body>
</html>
